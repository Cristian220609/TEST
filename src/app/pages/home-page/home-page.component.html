<main>
  <div class="p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold mb-4">Clients ({{clients.length}})</h1>
    </div>
  </div>
  <div>
    @if (clients.length > 0) {
      @for (client of clients; track client.id) {
          <span class="font-semibold">{{ client.firstName }}</span>
      }
    } @else {
      <p>xd</p>
    }
  </div>
</main>
